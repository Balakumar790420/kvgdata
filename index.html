<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comptible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalakumarUI/UX Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd6eb060e7.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container col-lg-12">    <form name="submit-to-google-sheet" class="container justify-content-md-center">
        <div class="container mt-10">
            <figure class="text-center col-lg-12">
                <blockquote class="blockquote">
                    <h4 class="mt-10">Karur VG Trusted People<br><i class="fa-solid fa-heart" style="color: rgb(25, 202, 25);"></i><i
                            class="fa-solid fa-heart" style="color: gainsboro;"></i><i class="fa-solid fa-heart"
                            style="color: red;"></i></h4>
                </blockquote>
                <figcaption class="blockquote-footer">
                    ஒன்றுபட்டால் உண்டு வாழ்வு
                </figcaption>
            </figure>
            

            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="First Name" placeholder="First Name"
                    required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="Last Name" placeholder="Last Name"
                    required>
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="Contact" placeholder="Contact"
                    required>
                <label for="floatingInput">Contact</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="Instagram ID"
                    placeholder="Instagram ID" required>
                <label for="floatingInput">Instagram ID</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="District" placeholder="Your District"
                    required>
                <label for="floatingInput">District</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" name="Occupation" placeholder="Occupation"
                    required>
                <label for="floatingInput">Occupation</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="Company Name"
                    placeholder="Company Name" required>
                <label for="floatingInput">Company Name</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <div class="button">
                    <button type="submit" class="btn btn2">submit</button>

                </div>
            </div>
            <div class="gap-2 d-md-flex justify-content-md-center mt-3 ">
                <span class="text-primary" id="msg"></span>
            </div>
            <figcaption class="blockquote-footer mt-2">
                Please check the details before clicking submit button.
            </figcaption>
        </div>
        </div>
    </form>
</div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz3ZOVRKnzsB1ysT4iInzx91TVb1VK2-HCSCybZxVXzOPwKLQkJSslZRyEUf5xqHYHl/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = " Submitted succesfully "
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                }
                )
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
